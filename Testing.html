    <div class="container">
      <div class="row">
        <div class="col-sm-4">
          <div class="panel panel-default">
            <div class="panel-heading"><h3>Investment Calculator</h3></div>
            <div class="panel-body">

              <div class="input-group">
                <span class="input-group-addon">$</span>
                <input type="text" id="initialInvestment" class="form-control" placeholder="Initial Investment" aria-label="Amount (to the nearest dollar)">
                <span class="input-group-addon">.00</span>
              </div>

              <div class="help-block"></div>

              <div class="input-group">
                <span class="input-group-addon">$</span>
                <input type="text" id="monthlyAdd" class="form-control" placeholder="Monthly Additions" aria-label="Amount (to the nearest dollar)">
                <span class="input-group-addon">.00</span>
              </div>

              <div class="help-block"></div>

              <div class="input-group">
                <input type="text" id="dividend" class="form-control" placeholder="Dividend" aria-label="Amount (to the nearest dollar)">
                <span class="input-group-addon">%</span>
              </div>

              <div class="help-block"></div>

              <div class="input-group">
                <input type="text" id="growth" class="form-control" placeholder="Growth" aria-label="Amount (to the nearest dollar)">
                <span class="input-group-addon">%</span>
              </div>

              <div class="help-block"></div>

              <div class="input-group">
                <span class="input-group-addon">#</span><input type="text" id="years" class="form-control" placeholder="Years" aria-label="Amount (to the nearest dollar)">


</div>

              <div class="help-block"></div>

              <button type="button" id="calculate" class="btn btn-default">Calculate</button>

            </div>
          </div>
        </div>
        <div class="col-sm-8">
          <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading"><h3>Past Entries</h3></div>

            <!-- Table -->
            <table class="table" id="table">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Initial</th>
                  <th>Years</th>
                  <th>Monthly</th>
                  <th>Final</th>
                </tr>
              </thead>
            </table>
          </div>
        </div>
      </div>


      <div class="progress">
        <div class="progress-bar progress-bar-striped" id="blueBar" style="visibility: hidden; width: 0%">
        Initial
        </div>
        <div class="progress-bar progress-bar-warning progress-bar-striped" id="yellowBar" style="visibility: hidden; width: 50%">
        Dividend
        </div>
        <div class="progress-bar progress-bar-success progress-bar-striped" id="greenBar" style="visibility: hidden; width: 50%">
        Growth
        </div>
      </div>
